<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shazia Sirdeshmukh - Professional Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        -webkit-font-smoothing: antialiased;
      }

      /* PDF Generation Optimizations */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .no-print {
          display: none !important;
        }

        .resume-container {
          box-shadow: none !important;
          margin: 0 !important;
          width: 210mm !important;
          min-height: 297mm !important;
          max-width: none !important;
          border-radius: 0 !important;
          border: none !important;
          overflow: visible !important;
          display: flex !important;
          flex-direction: row !important;
        }

        /* Force column layouts in print */
        .sidebar-column {
          width: 35% !important;
          background-color: #f8fafc !important;
          display: block !important;
          float: left !important;
        }

        .main-column {
          width: 65% !important;
          background-color: #ffffff !important;
          display: block !important;
          float: right !important;
        }
        
        /* Ensure text visibility */
        h1, h2, h3, h4, p, span, li {
          color: black !important;
        }
        
        /* Preserve the specific slate shades for aesthetic headers if possible */
        .text-slate-400, .text-slate-500, .text-slate-300 {
          color-adjust: exact !important;
        }
      }

      /* Custom animations for web view */
      .fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>

  </body>
